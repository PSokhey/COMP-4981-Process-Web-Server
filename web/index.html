<!DOCTYPE html>
<html>
<head>
  <title>POST and GET Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <h1>NDBM Database Manager</h1>
  <div class="input-section">
    <label for="input-box">Write a message to POST and save in the database (messages cannot be empty, duplicates, or contain '|'):</label>
    <input type="text" id="key-input" placeholder="Key (optional)">
    <input type="text" id="input-box" placeholder="Value">
    <button id="post-button">POST to database</button>
  </div>
  <div class="get-section">
    <button id="get-button">GET database</button>
    <div id="output"></div>
  </div>
  <div class="delete-section">
    <button id="delete-button" class="delete-button">DELETE current database</button>
  </div>
</div>

<div id="status-popup" class="status-popup">
  <div class="status-popup-container">
    <div id="status-popup-content" class="status-popup-content"></div>
    <span id="status-popup-close" class="status-popup-close">&#x2713;</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
